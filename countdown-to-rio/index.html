<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Countdown to Rio - Olympics 2016</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

<h1>Countdown to Rio! </h1>
<!-- Wrapper for our countdown -->
<div id="countdown-timer">
	<div class="weeks">
		<span class="weeks-number"></span>
		<div class="small-text">Weeks</div>

	</div>

	<div class="days">
	<span class="days-number"></span>
		<div class="small-text">Days</div>	
	</div>

	<div class="hours">
	<span class="hours-number"></span>
		<div class="small-text">Hours</div>
		

	</div>

	<div class="minutes">
	<span class="minutes-number"></span>
		<div class="small-text">Minutes</div>
		
	</div>

	<div class="seconds">
	<span class="seconds-number"></span>
		<div class="small-text">Seconds</div>
		
	</div>

</div>


<script type="text/javascript" src="scripts.js"> 

</script>
	
</body>
</html>
